<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../scripts/angular.js"></script>
    <script src="../../scripts/dirPagination.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.9/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0/angular-ui-router.js"></script>
    <meta charset="utf-8" />
</head>
<body>

    <div>
        <div>
            <div>
                <a ui-sref="Home.CreateNew">Create New</a>
            </div>

        </div>
        <br/>
        <div>
                <input type="text" ng-model="filter">
                <a ui-sref="Home.Filter({search:filter})">
                    <button>Search</button>
                </a>
        </div>
        <div>
            <button ng-click="makeCtrl.sort()">Sort</button>
           
        </div>
        <table ng-view class="table-striped col-xs-10"style="font-size:large">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Abrv</th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="vehicle in makeCtrl.vehiclemakedata|itemsPerPage:makeCtrl.pageSize" total-items="makeCtrl.totalcount">
                    <td>{{vehicle.Name}}</td>
                    <td>{{vehicle.Abrv}}</td>
                    <td class="col-md-1"><a ui-sref="Home.Edit({Id:vehicle.Id})">Edit</a> </td>
                    <td class="col-md-1"> <a ui-sref="Home.Details({Id:vehicle.Id})">Details</a></td>
                    <td class="col-md-1"> <a ui-sref="Home.Delete({Id:vehicle.Id})">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="5"
                                 direction-links="true"
                                 boundary-links="true"
                                 on-page-change="makeCtrl.GetPaged(newPageNumber)">
                              
        </dir-pagination-controls>
        <form>

        </form>
      <div ui-view ="">

      </div>
    </div>

</body>
</html>
